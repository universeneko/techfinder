{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | TechShop</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <!-- Tabs de navegación -->
            <div class="tabs">
                <div class="tab active" data-tab="login">Iniciar Sesión</div>
                <div class="tab" data-tab="register">Registrarse</div>
            </div>

            <!-- Contenedor de mensajes global -->
            <div class="message-container"></div>

            <!-- Formulario de Login -->
            <div class="form-container active" id="loginForm">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login-username">Email</label>
                        <input
                            type="email"
                            id="login-username"
                            name="username"
                            placeholder="ejemplo@correo.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input
                            type="password"
                            id="login-password"
                            name="password"
                            placeholder="Tu contraseña"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Formulario de Registro -->
            <div class="form-container" id="registerForm">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="register-name">Nombre completo</label>
                        <input
                            type="text"
                            id="register-name"
                            name="name"
                            placeholder="Tu nombre completo"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input
                            type="email"
                            id="register-email"
                            name="email"
                            placeholder="ejemplo@correo.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input
                            type="password"
                            id="register-password"
                            name="password"
                            placeholder="Tu contraseña"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
            </div>

            <!-- Acceso como invitado -->
            <div class="guest-access">
                <div class="guest-access">
    <button onclick="loginAsGuest()" class="btn-secondary">
        Continuar como invitado
    </button>
</div>
            </div>
        </div>
    </div>
        <!-- Scripts -->
        <script>
            // URLs para el JavaScript
            const URLS = {
                login: "{% url 'login' %}",
                register: "{% url 'register' %}",
                shop: "{% url 'shop' %}"
            };
        </script>
        <script src="{% static 'js/login.js' %}"></script>
        <script src="{% static 'js/guest_login.js' %}"></script>
</body>
</html>
